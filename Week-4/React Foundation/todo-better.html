<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input id="title" type="text" placeholder="title"><br></br>
        <input id="description" type="text" placeholder="description"><br></br>
        <div id="container">
        </div>
    </div>

    <script>

        function createChild(title, description, id) {
            const child = document.createElement("div");
            const firstGrandParent = document.createElement("div");
            firstGrandParent.innerHTML = title;
            const secondGrandParent = document.createElement("div");
            secondGrandParent.innerHTML = description;
            const thirdGrandParent = document.createElement("button");
            thirdGrandParent.innerHTML = "Mark as done";
            thirdGrandParent.setAttribute("onclick", `markAsDone(${id})`);
            child.appendChild(firstGrandParent);
            child.appendChild(secondGrandParent);
            child.appendChild(thirdGrandParent)
            child.setAttribute("id", id);
            return child;
        }

        // State will always be an array
        // Every element of state would have a title, description and id

        function updateDomAccToState(state) {
            const parent = document.getElementById("container");
            parent.innerHTML = "";
            for (let i = 0; i < state.length; i++) {
                const child = createChild(state[i].title, state[i].description,
                    state[i].id);
                parent.appendChild(child);
            }
        }

        updateDomAccToState([{
            title: "go to gym",
            description: "go to gym from 5-7",
            id: 1
        }, {
            title: "go to gym",
            description: "go to gym from 5-7",
            id: 1
        }, {
            title: "go to gym",
            description: "go to gym from 5-7",
            id: 1
        }])
    </script>
</body>

</html>
