        // using async wait which is way more cleaner than fetch
        async function populateDiv() {
            const a = document.getElementById("firstName").value;
            const b = document.getElementById("secondName").value;
            const response = await fetch("http://localhost:3000/ans?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
</script>

<body>
    <input id="firstName" type="text" placeholder="First Number"></input><br></br>
    <input id="secondName" type="text" placeholder="Second Number"></input> <br></br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <div id="finalSum"></div>
