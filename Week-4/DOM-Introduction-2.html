<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv() {
        const a = document.getElementById("firstName").value;
        const b = document.getElementById("secondName").value;
        const element = document.getElementById("finalSum");
        element.innerHTML = parseInt(a) + parseInt(b);
    }
</script>
<body>
    <!-- without calculate sum button  -->

    <input oninput="populateDiv()" id="firstName" type="text" placeholder="First Number"></input><br></br>
    <input oninput="populateDiv()" id = "secondName" type="text" placeholder="Second Number"></input> <br></br>
    <div id="finalSum"></div>

</body>
</html>
